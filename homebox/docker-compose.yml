services:
  homebox:
    image: sysadminsmedia/homebox:latest
    container_name: homebox
    restart: unless-stopped
    environment:
      - HBOX_LOG_FORMAT=text
      - HBOX_LOG_LEVEL=info
      - HBOX_MODE=production
      - HBOX_STORAGE_DATA=/data/
      - PUID={UID}
      - PGID={GID}
    ports:
      - ${PORT}:7745
    volumes:
      - ${MNT}:/data
    networks:
      - auth_net
    labels:
      caddy: ${URL}
      caddy.reverse_proxy: "{{ upstreams 7745 }}"

networks:
  auth_net:
    external: true
