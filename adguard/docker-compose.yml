services:
  adguard:
    container_name: adguard
    image: adguard/adguardhome
    volumes:
      - '${MNT}/work:/opt/adguardhome/work'
      - '${MNT}/conf:/opt/adguardhome/conf'
    ports:
      - '53:53/tcp' #DNS
      - '53:53/udp' #DNS
      - #'67:67/udp' #DHCP
      - #'68:68/tcp' #DHCP
      - #'68:68/udp' #DHCP
      - '80:80/tcp' #DoH
      - '443:443/tcp' #DoH
      - '443:443/udp' #DoH
      - '853:853/tcp' #DoT
      - '${PORT}:3000' #WEB
    restart: unless-stopped
