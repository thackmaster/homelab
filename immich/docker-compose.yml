services:
    database:
        cpu_shares: 90
        container_name: immich-postgres
        hostname: immich-postgres
        image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
        environment:
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_INITDB_ARGS: --data-checksums
            POSTGRES_PASSWORD: ${DB_PASS}
            POSTGRES_USER: ${DB_USER}
        networks:
            immich: null
        restart: unless-stopped
        volumes:
            - type: bind
              source: ${MNT}/postgres
              target: /var/lib/postgresql/data
              bind:
                create_host_path: true
        deploy:
            resources:
                limits:
                    memory: "512m"
    
    immich-machine-learning:
        cpu_shares: 90
        container_name: immich-machine-learning
        hostname: immich-machine-learning
        image: ghcr.io/immich-app/immich-machine-learning:release
        environment:
            DB_DATABASE_NAME: ${DB_NAME}
            DB_PASSWORD: ${DB_PASS}
            DB_USERNAME: ${DB_USER}
        networks:
            immich: null
        restart: unless-stopped
        volumes:
            - type: bind
              source: ${MNT}/model-cache
              target: /cache
              bind:
                create_host_path: true
        deploy:
            resources:
                limits:
                    memory: "1g"
    
    immich-server:
        cpu_shares: 90
        container_name: immich-server
        hostname: immich-server
        image: ghcr.io/immich-app/immich-server:release
        environment:
            DB_DATABASE_NAME: ${DB_NAME}
            DB_PASSWORD: ${DB_PASS}
            DB_USERNAME: ${DB_USER}
        networks:
            immich: null
        ports:
            - mode: ingress
              target: 2283
              published: ${PORT}
              protocol: tcp
        restart: unless-stopped
        volumes:
            - type: bind
              source: ${MNT_MEDIA}/Photos
              target: /usr/src/app/upload
              bind:
                create_host_path: true
            - type: bind
              source: /etc/localtime
              target: /etc/localtime
              read_only: true
              bind:
                create_host_path: true
            - type: bind
              source: ${MNT_MEDIA}/Photos/thumbs
              target: /usr/src/app/upload/thumbs
            - type: bind
              source: ${MNT_MEDIA}/Photos/encoded-video
              target: /usr/src/app/upload/encoded-video
            - type: bind
              source: ${MNT_MEDIA}/Photos/profile
              target: /usr/src/app/upload/profile
        depends_on:
            database:
                condition: service_started
                required: true
            redis:
                condition: service_started
                required: true
        deploy:
            resources:
                limits:
                    memory: "1g"
    
    redis:
        cpu_shares: 90
        container_name: immich-redis
        hostname: immich-redis
        image: docker.io/valkey/valkey:8-bookworm
        networks:
            immich: null
        restart: unless-stopped
        volumes:
            - type: bind
              source: ${MNT}/redis
              target: /data
              bind:
                create_host_path: true
        deploy:
            resources:
                limits:
                    memory: "512m"

networks:
    immich:
        name: immich
        external: false
        ipam:
            config:
                - subnet: 172.20.30.0/28
                  gateway: 172.20.30.1
