services:
  plex:
    container_name: plex
    #hostname: plex
    image: lscr.io/linuxserver/plex:1.41.9.9961-46083195d-ls276
    restart: unless-stopped
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
      - VERSION=latest
    volumes:
      - /home/plex:/config
      - ${MNT}:/media
    network_mode: host
